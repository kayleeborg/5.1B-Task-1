<script>
    document.addEventListener('DOMContentLoaded', function() {
        const sections = document.querySelectorAll('.fade-in-section');
        
        const options = {
            threshold: 0.1
        };
        
        const observer = new IntersectionObserver(function(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('is-visible');
                    observer.unobserve(entry.target);
                }
            });
        }, options);
        
        sections.forEach(section => {
            observer.observe(section);
        });
    });
</script>

    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault(); // prevent real submission
            
            const overlay = document.getElementById('popupOverlay');
            overlay.style.display = 'flex'; // Show it immediately
            requestAnimationFrame(() => {
                overlay.classList.add('show'); // Then trigger fade-in animation
            });
        });
    
        function closePopup() {
            const overlay = document.getElementById('popupOverlay');
            overlay.classList.remove('show');
    
            // Hide after fade-out
            setTimeout(() => {
                overlay.style.display = 'none';
                document.querySelector('.contact-form').reset();
            }, 400); // Match the CSS transition duration
        }
    </script>

            } else {

            }
        }

    <script>
            document.addEventListener("DOMContentLoaded", () => {
                const dropdown = document.getElementById("dropdownMenu");
                const userIcon = document.getElementById("userIcon");
                const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";
                
                // Inject menu content
                dropdown.innerHTML = isLoggedIn
                ? `
                <a href="user.html">profile</a>
                <div class="dropdown-divider"></div>
                <a href="home.html" id="signoutLink">sign out</a>
    `
                : `
                <a href="login.html">login</a>
                <div class="dropdown-divider"></div>
                <a href="signup.html">sign-up</a>
    `;
                
                // Show/hide toggle
                userIcon.addEventListener("click", (e) => {
                    e.stopPropagation(); // Prevent window click from instantly hiding it
                    dropdown.hidden = !dropdown.hidden;
                });
                
                // Close when clicking outside
                document.addEventListener("click", (e) => {
                    if (!e.target.closest(".user-dropdown")) {
                        dropdown.hidden = true;
                    }
                });
                
                // Handle sign out
                dropdown.addEventListener("click", (e) => {
                    if (e.target.id === "signoutLink") {
                        e.preventDefault();
                        localStorage.removeItem("isLoggedIn");
                        localStorage.removeItem("loggedInEmail");
                        window.location.href = "home.html";
                    }
                });
            });
        </script>
